apiVersion: apps/v1
kind: Deployment
metadata:
  name: checkout-service
  labels:
    app: checkout-service
spec:
  selector:
    matchLabels:
      app: checkout-service
  template:
    metadata:
      labels:
        app: checkout-service
    spec:
      serviceAccountName: checkoutservice
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: server
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: true
          image: checkout-service
          ports:
          - containerPort: 3008
          readinessProbe:
            httpGet:
              path: /checkout
              port: 3008
          livenessProbe:
            httpGet:
              path: /checkout
              port: 3008
          env:
          - name: PORT
            value: "3008"
          - name: PRODUCT_CATALOG_SERVICE_ADDR
            value: "product-catalog-service:80"
          - name: SHIPPING_SERVICE_ADDR
            value: "shipping-service:80"
          - name: PAYMENT_SERVICE_ADDR
            value: "payment-service:80"
          - name: EMAIL_SERVICE_ADDR
            value: "email-service:80"
          - name: CURRENCY_SERVICE_ADDR
            value: "currency-service:80"
          - name: CART_SERVICE_ADDR
            value: "cart-service:80"
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: checkout-service
  labels:
    app: checkout-service
spec:
  type: ClusterIP
  selector:
    app: checkout-service
  ports:
  - name: http
    port: 80
    targetPort: 3008
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: checkoutservice
